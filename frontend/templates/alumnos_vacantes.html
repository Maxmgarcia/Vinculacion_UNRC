<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vacantes Disponibles</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <style>
    :root {
      --primary-green: #235B4E;
      --secondary-teal: #009268;
      --white: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #eef3f1;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background: var(--white);
      border-radius: 16px;
      padding: 3rem 3.5rem;
      box-shadow: 0 10px 30px var(--shadow);
      max-width: 1100px;
      margin: 2rem auto;
      border: 1px solid rgba(35, 91, 78, 0.1);
      transition: max-width 0.3s ease;
    }

    /* Tarjetas de vacantes */
    .vacantes-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.5rem;
      grid-auto-rows: 1fr; /* Asegura que todas las filas tengan la misma altura */
    }

    .vacante-card {
      background: #fff;
      border: 1px solid rgba(35, 91, 78, 0.1);
      border-radius: 12px;
      padding: 1.5rem; /* Mantener el padding interno */
      box-shadow: 0 5px 15px var(--shadow);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex; /* Convierte la tarjeta en un contenedor flex */
      flex-direction: column; /* Organiza los elementos hijos en columna */
      height: 100%; /* Asegura que la tarjeta ocupe toda la altura de su celda en la cuadrícula */
    }

    /* Nuevos estilos para la meta-información */
    .vacante-meta {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin: 1rem 0;
      padding-top: 1rem;
      border-top: 1px solid #eee;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .meta-item svg {
      width: 18px;
      height: 18px;
      color: var(--secondary-teal);
      flex-shrink: 0;
    }

    .meta-item span {
      color: #555;
    }

    .vacante-descripcion {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.6;
      margin-top: 1rem;
    }


    .vacante-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(35, 91, 78, 0.2);
    }

    .vacante-card h3 {
      color: var(--primary-green);
      font-size: 1.25rem;
      margin-top: 0;
      margin-bottom: 0.25rem;
    }

    .vacante-card .empresa-nombre {
      margin-bottom: 0.25rem;
    }

    .vacante-card .fecha-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0;
      margin-bottom: 0.5rem;
      color: #999;
      font-size: 0.85rem;
    }

    .vacante-card .fecha-creacion {
      margin: 0;
    }

    .vacante-card .postulado-badge {
      margin: 0;
      font-weight: 500;
    }

    .vacante-card .card-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 1rem;
    }

    .vacante-card .ver-mas-btn {
      background: var(--secondary-teal);
      color: var(--white);
    }

    .vacante-card p {
      margin: 0.3rem 0;
      color: #333;
      font-size: 0.95rem;
    }

    .postular-btn {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-teal));
      color: var(--white);
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .postular-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(35, 91, 78, 0.3);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    /* Estilos para el nuevo modal de detalles */
    #modalDetalles .modal-content {
      max-width: 700px;
    }

    #modalDetalles h3 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    #modalDetalles .empresa-nombre {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .detalle-seccion {
      margin-bottom: 1.2rem;
    }

    .detalle-seccion h4 {
      color: var(--primary-green);
      border-bottom: 2px solid var(--secondary-teal);
      padding-bottom: 0.3rem;
      margin-bottom: 0.5rem;
    }

    .detalle-seccion p,
    .detalle-seccion ul {
      line-height: 1.6;
      margin: 0;
    }

    .habilidades-lista {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .habilidad-tag {
      background-color: #eef3f1;
      color: var(--primary-green);
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.85rem;
    }

    .modal-actions {
      text-align: right;
    }

    .modal-content {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .modal-content h3 {
      margin-top: 0;
      color: var(--primary-green);
      text-align: center;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .modal-content input,
    .modal-content textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .modal-content button {
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-teal));
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    .modal-content button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(35, 91, 78, 0.3);
    }

    .close-btn {
      background: none;
      border: none;
      color: #999;
      font-size: 1.2rem;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 15px;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 2rem;
      }
    }

    /* ✨ Estilos para la notificación Toast */
    .toast-notification {
      position: fixed;
      top: 80px; /* Debajo del header */
      right: 20px;
      background-color: #dc3545;
      color: var(--white);
      padding: 1rem 1.5rem;
      padding-right: 3rem;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
      z-index: 1050;
      opacity: 0;
      visibility: hidden;
      transform: translateX(100%);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      display: flex;
      align-items: center;
      gap: 1rem;
      max-width: 400px;
      font-size: 0.95rem;
    }

    .toast-notification.success {
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-teal));
    }

    .toast-notification.error {
      background-color: #dc3545;
    }

    .toast-notification.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(0);
    }

    .toast-close-btn {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .toast-close-btn:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- Contenedor para la notificación -->
  <div id="toast-container"></div>
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Vacantes Disponibles</h1>
      <nav class="header-nav">
        <a href="/alumnos/dashboard" class="logout-btn" id="back-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
          </svg>
          <span id="back-button-text">Regresar al inicio</span>
        </a>
      </nav>
    </div>
  </header>

  <div class="form-container">
    <div id="vacantes" class="vacantes-container">
      <p>Cargando vacantes...</p>
    </div>
  </div>

  <!-- Modal para ver detalles de la vacante -->
  <div id="modalDetalles" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="close-btn" aria-label="Cerrar" onclick="cerrarModalDetalles()">×</button>
      <div id="detallesVacante">
        <!-- El contenido se llenará con JS -->
        <h3 id="detalle-titulo"></h3>
        <p id="detalle-empresa" class="empresa-nombre"></p>

        <div class="detalle-seccion">
          <h4>Descripción del Puesto</h4>
          <p id="detalle-descripcion"></p>
        </div>

        <div class="detalle-seccion">
          <h4>Requisitos</h4>
          <p id="detalle-requisitos"></p>
        </div>

        <div class="detalle-seccion" id="seccion-habilidades">
          <h4>Habilidades Requeridas</h4>
          <ul id="detalle-habilidades-lista" class="habilidades-lista"></ul>
        </div>

        <div class="detalle-seccion" id="seccion-idiomas">
          <h4>Idiomas</h4>
          <ul id="detalle-idiomas-lista" class="habilidades-lista"></ul>
        </div>

      </div>
      <div class="modal-actions"></div>
    </div>
  </div>

  <!-- Modal para postular -->
  <div id="modalPostular" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="close-btn" aria-label="Cerrar" onclick="cerrarModal()">×</button>
      <h3>Postularme a la Vacante</h3>
      <form id="formPostulacion">
        <input type="hidden" id="vacanteId" />
        <label>Nombre completo:</label>
        <input type="text" id="nombreAlumno" required placeholder="Tu nombre completo" />

        <label>Correo electrónico:</label>
        <input type="email" id="correoAlumno" required placeholder="tu@correo.com" />

        <label>Mensaje o carta de presentación:</label>
        <textarea id="mensajeAlumno" rows="4" required placeholder="Escribe un breve mensaje..."></textarea>

        <button type="submit">Enviar Postulación</button>
      </form>
    </div>
  </div>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, getDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // Inicializa Firebase con la configuración del backend
    const firebaseConfig = {{ firebase_config| tojson }};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const vacantesContainer = document.getElementById("vacantes");
    const toastContainer = document.getElementById("toast-container");
    let todasLasVacantes = {}; // Objeto para guardar los datos de todas las vacantes
    let postulacionesAlumno = new Set(); // Set to store vacante IDs the alumno has applied to

    const alumnoDocId = "{{ alumno.doc_id if alumno and alumno.doc_id else '' }}";

    // Load alumno's postulations to check which vacantes they've applied to
    async function cargarPostulacionesAlumno() {
      if (!alumnoDocId) return;

      try {
        const alumnoRef = doc(db, "alumnos", alumnoDocId);
        const q = query(collection(db, "postulaciones"), where("alumnoID", "==", alumnoRef));
        const querySnapshot = await getDocs(q);

        postulacionesAlumno.clear();
        querySnapshot.forEach((doc) => {
          const postulacion = doc.data();
          if (postulacion.vacanteID && postulacion.vacanteID.id) {
            postulacionesAlumno.add(postulacion.vacanteID.id);
          }
        });

        console.log("Vacantes ya postuladas:", Array.from(postulacionesAlumno));
      } catch (error) {
        console.error("Error cargando postulaciones del alumno:", error);
      }
    }

    // Cargar vacantes desde Firestore
    async function cargarVacantes() {
      try {
        const querySnapshot = await getDocs(collection(db, "vacantes"));
        vacantesContainer.innerHTML = ""; // Limpiar contenedor

        if (querySnapshot.empty) {
          vacantesContainer.innerHTML = "<p>No hay vacantes disponibles en este momento.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const v = doc.data();
          todasLasVacantes[doc.id] = v; // Guardar datos completos
          const card = document.createElement("div");
          card.classList.add("vacante-card");

          // Format creation date
          // Guardar el ID de la vacante en el elemento de la tarjeta para el filtrado
          card.dataset.vacanteId = doc.id;

          // Check if already applied
          const yaPostulado = postulacionesAlumno.has(doc.id);
          const postuladoBadge = yaPostulado ? '<span class="postulado-badge">Postulado ✓</span>' : '';

          // Añadir clase si el alumno ya se ha postulado
          if (yaPostulado) card.classList.add('postulada');

          let fechaCreacion = "Fecha no disponible";
          if (v.created_at) {
            const fecha = v.created_at.toDate();
            const year = fecha.getFullYear();
            const month = String(fecha.getMonth() + 1).padStart(2, '0');
            const day = String(fecha.getDate()).padStart(2, '0');
            fechaCreacion = `Creada: ${year}/${month}/${day}`;
          }

          // Nueva estructura de la tarjeta con iconos y mejor layout
          card.innerHTML = `
            <h3>${v.titulo || "Título no disponible"}</h3>
            <p class="empresa-nombre">${v.nombreEmpresa || "Empresa no especificada"}</p>
            <div class="fecha-info">
              <span class="fecha-creacion">${fechaCreacion}</span>
              ${postuladoBadge}
            </div>

            <div class="vacante-meta">
              <div class="meta-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                <span>${v.modalidad || "No especificada"}</span>
              </div>
              <div class="meta-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                <span>${v.tipoContrato || "No especificado"}</span>
              </div>
              <div class="meta-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                <span>${v.horario || "No especificado"}</span>
              </div>
              <div class="meta-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                <span>${v.sueldo ? `$${v.sueldo.toLocaleString("es-MX")}` : "No especificado"}</span>
              </div>
            </div>

            <p class="vacante-descripcion">${(v.descripcion || "Sin descripción.").substring(0, 120)}...</p>

            <div class="card-actions">
              <button class="postular-btn ver-mas-btn" onclick="abrirModalDetalles('${doc.id}')">Ver más</button>
            </div>
          `;
          vacantesContainer.appendChild(card);
        });
      } catch (error) {
        console.error("Error al cargar las vacantes: ", error);
        vacantesContainer.innerHTML = "<p>Ocurrió un error al cargar las vacantes. Revisa la consola para más detalles.</p>";
      }

      // Aplicar filtro después de cargar todas las vacantes
      const urlParams = new URLSearchParams(window.location.search);
      const filter = urlParams.get('filter');

      if (filter === 'postuladas') {
        // Cambiar el título de la página
        document.querySelector('.dashboard-header h1').textContent = 'Mis Postulaciones';

        // Cambiar el botón de regreso para que apunte a las métricas
        const backButton = document.getElementById('back-button');
        const backButtonText = document.getElementById('back-button-text');
        if (backButton && backButtonText) {
          backButton.href = "{{ url_for('alumnos_metricas') }}";
          backButtonText.textContent = 'Regresar a Mis Métricas';
        }

        // Ocultar las vacantes a las que no se ha postulado
        const todasLasTarjetas = document.querySelectorAll('.vacante-card');
        todasLasTarjetas.forEach(tarjeta => {
          if (!tarjeta.classList.contains('postulada')) tarjeta.style.display = 'none';
        });
      }
    }

    // --- Funciones para el Modal de Detalles ---
    window.abrirModalDetalles = function (id) {
      const v = todasLasVacantes[id];
      if (!v) return;

      // Llenar el modal con los datos
      document.getElementById('detalle-titulo').textContent = v.titulo || 'N/A';
      document.getElementById('detalle-empresa').textContent = v.nombreEmpresa || 'N/A';
      document.getElementById('detalle-descripcion').textContent = v.descripcion || 'No especificada.';
      document.getElementById('detalle-requisitos').textContent = v.requisitos || 'No especificados.';

      // Llenar habilidades
      const habilidadesLista = document.getElementById('detalle-habilidades-lista');
      const seccionHabilidades = document.getElementById('seccion-habilidades');
      habilidadesLista.innerHTML = '';
      const todasLasHabilidades = [...(v.habilidadesDuras || []), ...(v.habilidadesBlandas || [])];

      if (todasLasHabilidades.length > 0) {
        todasLasHabilidades.forEach(h => {
          habilidadesLista.innerHTML += `<li class="habilidad-tag">${h}</li>`;
        });
        seccionHabilidades.style.display = 'block';
      } else {
        seccionHabilidades.style.display = 'none';
      }

      // Llenar idiomas
      const idiomasLista = document.getElementById('detalle-idiomas-lista');
      const seccionIdiomas = document.getElementById('seccion-idiomas');
      idiomasLista.innerHTML = '';
      const idiomas = v.idiomas || [];
      idiomas.forEach(i => idiomasLista.innerHTML += `<li class="habilidad-tag">${i}</li>`);
      seccionIdiomas.style.display = idiomas.length > 0 ? 'block' : 'none';

      // Añadir botón de postularse o mensaje de ya postulado
      const modalActions = document.querySelector('#modalDetalles .modal-actions');
      const yaPostulado = postulacionesAlumno.has(id);

      {% if is_profile_complete %}
        if (yaPostulado) {
          // Si ya se postuló, mostrar mensaje
          modalActions.innerHTML = `<p style="color: var(--secondary-teal); font-weight: bold;">✓ Ya te has postulado a esta vacante</p>`;
        } else {
          // Si el perfil está completo y no se ha postulado, muestra el botón
          modalActions.innerHTML = `<button class="postular-btn" onclick="abrirModal('${id}')">Postularme</button>`;
        }
      {% else %}
        // Si el perfil está incompleto, muestra un botón para ir a completarlo
        modalActions.innerHTML = `<a href="{{ url_for('alumnos_perfil') }}" class="postular-btn">Completar Perfil para Postular</a>`;
      {% endif %}

      document.getElementById("modalDetalles").style.display = "flex";
    };

    window.cerrarModalDetalles = function () {
      document.getElementById("modalDetalles").style.display = "none";
    };

    // Cerrar modal de detalles al hacer clic fuera
    document.getElementById("modalDetalles").onclick = function (e) {
      if (e.target === this) cerrarModalDetalles();
    };

    // --- Funciones para el Modal de Postulación ---

    // Función para mostrar notificaciones Toast
    function showToast(message, type = 'error', duration = 5000) {
      const toast = document.createElement("div");
      toast.className = `toast-notification ${type}`;

      // Create toast content with message and close button
      const messageSpan = document.createElement("span");
      messageSpan.textContent = message;

      const closeBtn = document.createElement("button");
      closeBtn.className = "toast-close-btn";
      closeBtn.innerHTML = "×";
      closeBtn.setAttribute("aria-label", "Cerrar");

      toast.appendChild(messageSpan);
      toast.appendChild(closeBtn);
      toastContainer.appendChild(toast);

      // Function to close the toast
      const closeToast = () => {
        toast.classList.remove("show");
        toast.addEventListener('transitionend', () => toast.remove());
      };

      // Close button click handler
      closeBtn.onclick = closeToast;

      // Mostrar el toast
      setTimeout(() => {
        toast.classList.add("show");
      }, 100);

      // Auto-close after duration
      if (duration > 0) {
        setTimeout(closeToast, duration);
      }

      return closeToast; // Return the close function
    }
    window.abrirModal = function (id) {
      document.getElementById("vacanteId").value = id;
      document.getElementById("modalPostular").style.display = "flex";

      // Pre-rellenar el formulario si el alumno está logueado
      {% if alumno and alumno.nombre %}
      document.getElementById("nombreAlumno").value = "{{ alumno.nombre }}";
      document.getElementById("correoAlumno").value = "{{ alumno.correo }}";
      // Opcional: Hacer los campos de solo lectura si ya están rellenos
      document.getElementById("nombreAlumno").readOnly = true;
      document.getElementById("correoAlumno").readOnly = true;
      {% endif %}
    };

    window.cerrarModal = function () {
      document.getElementById("modalPostular").style.display = "none";
    };

    // Cerrar modal al hacer clic fuera
    document.getElementById("modalPostular").onclick = function (e) {
      if (e.target === this) cerrarModal();
    }

    // Enviar postulación
    const form = document.getElementById("formPostulacion");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const vacanteId = document.getElementById("vacanteId").value;
      const nombre = document.getElementById("nombreAlumno").value.trim();
      const correo = document.getElementById("correoAlumno").value.trim();
      const mensaje = document.getElementById("mensajeAlumno").value.trim();

      console.log("=== INICIO DE POSTULACIÓN ===");
      console.log("VacanteId:", vacanteId);
      console.log("Nombre:", nombre);
      console.log("Correo:", correo);

      if (!nombre || !correo.includes("@") || !mensaje) {
        alert("Por favor completa todos los campos correctamente.");
        return;
      }

      try {
        // Get vacante data to extract empresa information
        const vacante = todasLasVacantes[vacanteId];
        console.log("Vacante encontrada:", vacante);

        if (!vacante) {
          alert("Error: No se encontró la información de la vacante.");
          return;
        }

        // Get empresa ID and correo from vacante or empresa document
        let empresaID = "";
        let correoEmpresa = vacante.correoEmpresa || ""; // First, check if vacante has correoEmpresa
        let nombreEmpresa = vacante.nombreEmpresa || "Empresa no especificada";

        console.log("Vacante completa:", vacante);
        console.log("correoEmpresa directo de vacante:", vacante.correoEmpresa);
        console.log("EmpresaId en vacante:", vacante.empresaId);

        if (vacante.empresaId) {
          try {
            // Extract empresa ID from reference path
            if (vacante.empresaId.path) {
              // Path format is "empresas/DOC_ID"
              const pathParts = vacante.empresaId.path.split('/');
              empresaID = pathParts[pathParts.length - 1];
              console.log("Empresa ID extraído del path:", empresaID);
            } else if (vacante.empresaId.id) {
              empresaID = vacante.empresaId.id;
              console.log("Empresa ID extraído directamente:", empresaID);
            }

            // If correoEmpresa is not in vacante, fetch it from empresa document
            if (!correoEmpresa && empresaID) {
              console.log("correoEmpresa no encontrado en vacante, obteniendo de empresa...");
              const empresaDoc = await getDoc(vacante.empresaId);
              console.log("Documento de empresa obtenido, existe?:", empresaDoc.exists());

              if (empresaDoc.exists()) {
                const empresaData = empresaDoc.data();
                console.log("Datos de empresa:", empresaData);
                correoEmpresa = empresaData.correo || "";
                console.log("correoEmpresa obtenido de empresa document:", correoEmpresa);
                // Override nombreEmpresa if available in empresa document
                if (empresaData.nombre) {
                  nombreEmpresa = empresaData.nombre;
                }
              }
            } else {
              console.log("correoEmpresa ya existe en vacante:", correoEmpresa);
            }
          } catch (empresaError) {
            console.error("Error al obtener datos de empresa:", empresaError);
            // Continue with existing correoEmpresa or empty
          }
        }

        // Prepare postulation data with new structure
        const alumnoDocId = "{{ alumno.doc_id if alumno and alumno.doc_id else '' }}";

        // Create DocumentReferences
        const alumnoRef = alumnoDocId ? doc(db, "alumnos", alumnoDocId) : null;
        const empresaRef = empresaID ? doc(db, "empresas", empresaID) : null;
        const vacanteRef = vacanteId ? doc(db, "vacantes", vacanteId) : null;

        const postulacionData = {
          alumnoID: alumnoRef,
          correoAlumno: correo || "",
          correoEmpresa: correoEmpresa || "",
          empresaID: empresaRef,
          fechaPostulacion: new Date(),
          nombreAlumno: nombre || "",
          nombreEmpresa: nombreEmpresa || "",
          nombreVacante: vacante.titulo || "",
          vacanteID: vacanteRef,
          mensaje: mensaje || ""
        };

        console.log("Datos de postulación preparados:", postulacionData);
        console.log("Alumno Reference:", alumnoRef);
        console.log("Empresa Reference:", empresaRef);
        console.log("Vacante Reference:", vacanteRef);
        console.log("Enviando a Firestore...");

        const docRef = await addDoc(collection(db, "postulaciones"), postulacionData);
        console.log("Documento creado con ID:", docRef.id);

        console.log("✅ Postulación enviada exitosamente!");

        // Add this vacante to the set of postulated vacantes
        postulacionesAlumno.add(vacanteId);

        // Close modals and reset form
        cerrarModal();
        cerrarModalDetalles();
        form.reset();

        // Show success notification
        const closeNotification = showToast("¡Tu postulación se ha enviado correctamente!", "success", 5000);

        // When notification is closed (manually or auto), ensure we're on the vacantes page
        // The user is already on /alumnos/vacantes, so no redirect needed

      } catch (error) {
        console.error("❌ ERROR COMPLETO:", error);
        console.error("Nombre del error:", error.name);
        console.error("Mensaje del error:", error.message);
        console.error("Stack trace:", error.stack);
        showToast("Error al enviar la postulación. Intenta nuevamente.", "error", 5000);
      }
    });

    // Load postulations first, then load vacantes
    async function inicializar() {
      await cargarPostulacionesAlumno();
      await cargarVacantes();
    }

    inicializar();
  </script>
