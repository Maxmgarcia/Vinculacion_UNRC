<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Alumno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        /* Estilo adicional específico para el formulario */
        .form-container {
            background: var(--white);
            border-radius: 16px;
            padding: 3rem 3.5rem;
            box-shadow: 0 10px 30px var(--shadow);
            max-width: 1100px;
            /* antes 900px */
            margin: 2rem auto;
            border: 1px solid rgba(35, 91, 78, 0.1);
            transition: max-width 0.3s ease;
        }

        .form-container h2 {
            text-align: center;
            color: var(--primary-green);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-green);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary-teal);
            box-shadow: 0 0 0 3px rgba(0, 146, 104, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            grid-column: 1 / -1;
            text-align: right;
            margin-top: 2rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-teal));
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(35, 91, 78, 0.3);
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
        }

        /* Estilos para campos de habilidades dinámicas */
        .habilidades-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .habilidad-input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .habilidad-input-group input {
            flex-grow: 1;
        }

        .remove-habilidad-btn,
        .add-habilidad-btn {
            background: none;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .remove-habilidad-btn { color: var(--primary-red); }
        .add-habilidad-btn { color: var(--primary-green); margin-top: 0.5rem; }

        .remove-habilidad-btn:hover,
        .add-habilidad-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Encabezado -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Perfil del Alumno</h1>
                <nav class="header-nav">

                    <a href="/alumnos/dashboard" class="logout-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                        </svg>
                        Regresar al inicio
                    </a>
                    <a href="/logout" class="logout-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M9 12h12m0 0l-3-3m3 3l-3 3" />
                        </svg>
                        Cerrar sesión
                    </a>
                </nav>
            </div>
        </header>

        <!-- Contenido principal -->
        <main class="dashboard-main">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="dashboard-content">
                <div class="form-container">
                    <h2>Datos del Alumno</h2>
                    <form action="/alumnos/perfil" method="POST">

                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" value="{{ alumno.nombre or '' }}" required>
                        </div>

                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input type="number" id="edad" name="edad" value="{{ alumno.edad or '' }}" required>
                        </div>

                        <div class="form-group">
                            <label for="estatus">Estatus escolar</label>
                            <select id="estatus" name="estatus" required>
                                <option value="">Seleccione...</option>
                                <option value="Activo" {% if alumno.estatus == "Activo" %}selected{% endif %}>Activo</option>
                                <option value="Inactivo" {% if alumno.estatus == "Inactivo" %}selected{% endif %}>Inactivo</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="semestre">Semestre (activo)</label>
                            <input type="text" id="semestre" name="semestre" placeholder="Ej. 5°" value="{{ alumno.semestre or '' }}" required>
                        </div>

                        <div class="form-group">
                            <label for="promedio">Promedio general</label>
                            <input type="number" step="0.01" id="promedio" name="promedio" value="{{ alumno.promedio or '' }}" required>
                        </div>

                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="areas_interes">Áreas de Interés</label>
                            <div id="habilidades-areas_interes-container" class="habilidades-container" data-tipo="areas_interes">
                                <!-- Los inputs se generarán con JS -->
                            </div>
                            <button type="button" class="add-habilidad-btn" onclick="agregarHabilidad('areas_interes')">+</button>
                        </div>

                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="habilidades_tecnicas">Habilidades técnicas</label>
                            <div id="habilidades-habilidades_tecnicas-container" class="habilidades-container" data-tipo="habilidades_tecnicas">
                                <!-- Los inputs se generarán con JS -->
                            </div>
                            <button type="button" class="add-habilidad-btn" onclick="agregarHabilidad('habilidades_tecnicas')">+</button>
                        </div>

                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="habilidades_blandas">Habilidades blandas</label>
                            <div id="habilidades-habilidades_blandas-container" class="habilidades-container" data-tipo="habilidades_blandas">
                                <!-- Los inputs se generarán con JS -->
                            </div>
                            <button type="button" class="add-habilidad-btn" onclick="agregarHabilidad('habilidades_blandas')">+</button>
                        </div>

                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="idiomas">Idiomas</label>
                            <div id="habilidades-idiomas-container" class="habilidades-container">
                                <!-- Los inputs se generarán con JS -->
                            </div>
                            <button type="button" class="add-habilidad-btn" onclick="agregarHabilidad('idiomas')">+</button>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="submit-btn">Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        function agregarHabilidad(tipo, valor = '') {
            const container = document.getElementById(`habilidades-${tipo}-container`);
            const nuevoInputDiv = document.createElement('div');
            nuevoInputDiv.className = 'habilidad-input-group';

            const nuevoInput = document.createElement('input');            
            nuevoInput.type = 'text';
            nuevoInput.name = tipo; // Nombre corregido para que coincida con el backend
            nuevoInput.value = valor; // Asigna el valor existente
            nuevoInput.placeholder = `Habilidad ${tipo.slice(0, -1)} #${container.children.length + 1}`;
            nuevoInput.required = true;

            const botonEliminar = document.createElement('button');
            botonEliminar.type = 'button';
            botonEliminar.className = 'remove-habilidad-btn';
            botonEliminar.textContent = '×';
            botonEliminar.onclick = function() {
                container.removeChild(nuevoInputDiv);
            };

            nuevoInputDiv.appendChild(nuevoInput);
            nuevoInputDiv.appendChild(botonEliminar);
            container.appendChild(nuevoInputDiv);
        }

        function inicializarCamposDinamicos(tipo, datosExistentes, cantidadPorDefecto = 3) {
            const valores = (datosExistentes || '').split(',').map(h => h.trim()).filter(h => h);
            if (valores.length > 0) {
                valores.forEach(valor => agregarHabilidad(tipo, valor));
            } else {
                for (let i = 0; i < cantidadPorDefecto; i++) {
                    agregarHabilidad(tipo);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar todos los campos dinámicos
            inicializarCamposDinamicos('areas_interes', "{{ alumno.areas_interes or '' }}");
            inicializarCamposDinamicos('habilidades_tecnicas', "{{ alumno.habilidades_tecnicas or '' }}");
            inicializarCamposDinamicos('habilidades_blandas', "{{ alumno.habilidades_blandas or '' }}");
            inicializarCamposDinamicos('idiomas', "{{ alumno.idiomas or '' }}", 1); // Solo un campo de idioma por defecto
        });

        // Antes de enviar el formulario, une las habilidades en un solo campo si es necesario,
        // o asegúrate de que el backend pueda manejar múltiples campos con el mismo nombre.
        // Flask con `request.form.getlist('habilidades_tecnicas')` puede manejar esto.
        // Para mantener la compatibilidad con el backend actual que espera un string,
        // podemos unir los valores antes de enviar.
        document.querySelector('form').addEventListener('submit', function(e) {
            const form = e.target;
            ['habilidades_tecnicas', 'habilidades_blandas', 'areas_interes', 'idiomas'].forEach(tipo => {
                const inputs = Array.from(form.querySelectorAll(`input[name="${tipo}"]`));
                const valores = inputs.map(input => input.value.trim()).filter(v => v).join(', ');
                
                // Puedes crear un input hidden para enviar el string combinado
                // O modificar el backend para que acepte una lista. Por ahora, asumimos que el backend no cambia.
            });
        });
    </script>
</body>

</html>
